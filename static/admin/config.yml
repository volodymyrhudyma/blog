backend:
  name: github
  repo: volodymyrhudyma/blog
  branch: master

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Tag",
          name: "tag",
          widget: "select",
          options: ["React", "JavaScript", "TypeScript", "Git", "Other"],
          multiple: true,
          default: JavaScript,
        }
      - { label: "Promote", name: "promote", widget: "boolean", default: false }
      - { label: "Meta description", name: "metaDescription", widget: "string" }
      - {
          label: "Share image",
          name: "shareImage",
          widget: "image",
          required: false,
        }
      - { label: "Teaser", name: "teaser", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
