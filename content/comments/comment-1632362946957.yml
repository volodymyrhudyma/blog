name: 'Parameterized Tests - Array Syntax: One way of writing is missing'
message: |-
  Like this:

  ```js
  test.each([
    {a: 1, b: 1, expected: 2},
    {a: 1, b: 2, expected: 3},
    {a: 2, b: 1, expected: 3},
  ])('.add($a, $b)', ({a, b, expected}) => {
    expect(a + b).toBe(expected);
  });
  ```
